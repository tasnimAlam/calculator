<!DOCTYPE html>
<html>
<head>
	<title>Basic Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<h1>A very simple calculator</h1>
	<div id="board">
		<div class="top">
			<span id="clear">C</span>
			<span id="screen"></span>
		</div>
		<div class="buttons">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="opetator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="opetator">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="opetator">/</span>
			<span>0</span>
			<span class="opetator">.</span>
			<span id="equal">=</span>
			<span>*</span>
	
		</div>
		
	</div>

</body>
</html>
